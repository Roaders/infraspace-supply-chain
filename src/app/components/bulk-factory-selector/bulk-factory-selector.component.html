


<div *ngIf="selectionMaterials.length > 0">
    <div>
        Bulk Factory Selection:
    </div>

    <div class="d-flex flex-wrap align-items-center">
        <div ngbDropdown *ngFor="let material of selectionMaterials" class="p-1">
                
            <button type="button" class="btn btn-outline-primary d-flex align-items-center" id="selectionDropdown"
                ngbDropdownToggle>
                <i class="material-icon" [ngClass]="material | iconClass"></i> 
                {{material}}</button>
            <div ngbDropdownMenu aria-labelledby="selectionDropdown" class="material-drop-down">
                <button ngbDropdownItem *ngFor="let factory of getFactories(material)"
                    (click)="selectFactory(factory)">{{factory.name}}</button>
            </div>
        </div>
        
        <efficiency-selector  [productionModel]="productionModel" class="ms-2"></efficiency-selector>
    </div>
</div>
