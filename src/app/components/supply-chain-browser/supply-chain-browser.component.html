<div class="container h-100 d-flex flex-column" >
    <div class="d-flex align-items-center justify-content-between">
        <h1>Infraspace Supply Chain</h1>

        <div class="form-check form-switch">
            <label class="form-check-label" for="themeSwitch">Dark Theme</label>
            <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" [(ngModel)]="darkThemeSelected">
        </div>
    </div>
    

    <div class="d-flex">
        <material-selector (selectedMaterialChange)="onMaterialSelected($event)"></material-selector>
    </div>

    <div *ngIf="material != null" class="row flex-grow-1 collapsible">

        <supply-chain class="col-sm h-100 collapsible" [material]="material"></supply-chain>

    </div>

</div>
